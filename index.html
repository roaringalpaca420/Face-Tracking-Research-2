<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Face Tracker Avatar Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: #eee;
      -webkit-tap-highlight-color: transparent;
    }
    #video { display: none; }
    #info {
      position: fixed;
      top: max(12px, env(safe-area-inset-top));
      left: max(12px, env(safe-area-inset-left));
      right: max(12px, env(safe-area-inset-right));
      font-size: clamp(12px, 3vw, 14px);
      opacity: 0.9;
      z-index: 10;
      pointer-events: none;
    }
    #error, .error {
      display: none;
      position: fixed;
      top: 50%;
      left: 12px;
      right: 12px;
      transform: translateY(-50%);
      background: #c00;
      color: #fff;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 20;
      word-break: break-word;
    }
    #error:not(:empty), .error:not(:empty) { display: block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.150.1/"
    }
  }
  </script>
</head>
<body>
  <div id="info">Loading…</div>
  <div id="error" class="error"></div>
  <video id="video" playsinline muted></video>
  <script>
    function showErr(msg) {
      var err = document.getElementById('error');
      var info = document.getElementById('info');
      if (err) { err.textContent = msg; err.className = 'error'; }
      if (info) info.textContent = '';
    }
    window.addEventListener('error', function(e) {
      if (e.message) showErr('Error: ' + e.message);
    });
    window.addEventListener('unhandledrejection', function(e) {
      var msg = e.reason && (e.reason.message || String(e.reason));
      if (msg) showErr('Error: ' + msg);
    });
  </script>
  <script type="module" src="./main.js"></script>
  <script>
    document.getElementById('info').textContent = 'Loading… Allow camera when prompted.';
  </script>
</body>
</html>
